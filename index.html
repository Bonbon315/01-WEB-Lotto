<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로젝트</title>
  <style>
    .ball {
      width: 10rem;
      height: 10rem;
      margin: .5rem;
      background-color: yellowgreen;
      color: black;
      border-radius: 50%;
      /* 컨텐츠 중앙, 수직 정렬 */
      text-align: center;
      line-height: 10rem;
      /* 폰트 정리 */
      font-size: xx-large;
      font-weight: bold;
    }
    .ball-container {
      display: flex;
    }
    .lotto-line {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">로또 추천 번호</h1>
  <div style="text-align: center;">
    <input type="number" name="lottocount" id="lottocount" required>
    <button id="lotto-btn">행운 번호 받기</button>
    <hr style="margin-top: 1rem;">
  </div>
  <div id="result"></div>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    const button = document.querySelector('#lotto-btn')
    button.addEventListener('click', lottomaker)
    function lottomaker() {
      const lottocount = document.querySelector("#lottocount").value
      console.log(lottocount)
      for (var j = 0; j < lottocount; j++){
        const lottoline = document.createElement('div')
        lottoline.classList.add('lotto-line')
        result.appendChild(lottoline)
        const numbers = _.sampleSize(_.range(1, 46), 6)
        console.log(numbers)
        for (var i = 0; i < 6; i++){
          // 컨테이너를 만들고
          const ballContainer = document.createElement('div')
          ballContainer.classList.add('ball-container')
          // 공을 만들어서 =>  6개를 만들어서
          const ball = document.createElement('div')
          ball.classList.add('ball')
          ball.innerText = numbers[i]
          if (numbers[i] <= 10){
            ball.style.backgroundColor = 'yellow'
          } else if (numbers[i] <= 20){
            ball.style.backgroundColor = 'blue'
          } else if (numbers[i] <= 30){
            ball.style.backgroundColor = 'red'
          } else if (numbers[i] <= 40){
            ball.style.backgroundColor = 'black'
            ball.style.color = 'white'
          } 
          // 컨테이너에 붙인다.
          ballContainer.appendChild(ball)
          // 컨테이너를 결과 영역에 붙인다. 
          const result = document.querySelector('#result')
          lottoline.appendChild(ballContainer)
        }
      }
    }
  </script>
</body>
</html>
